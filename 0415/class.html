<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <style>
        .movies {
            padding: 2rem;
        }

        .contents {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            column-gap: 5%;
        }

        .contents dl {
            width: 30%;
            margin: 2em 0;
        }

        .contents dd {
            margin: 0;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <section class="movies">
        <h1>【公式】ちいかわ</h1>
        <div class="contents"></div>
    </section>

    <script>
        const chiikawas = [
            {
                story: 1,
                title: "かためのプリン／ホットケーキ",
                image: "chiikawa-001.webp",
                id: "pbQQAwSQUX4",
            },
            {
                story: 2,
                title: "スフィンクス／ほんものだ",
                image: "chiikawa-002.webp",
                id: "i6d3K6ln-d4",
            },
            {
                story: 3,
                title: "イカ／パイシチュー",
                image: "chiikawa-003.webp",
                id: "a7cwqxmn7rY",
            },
            {
                story: 4,
                title: "ブロッコリー／ピザまん",
                image: "chiikawa-004.webp",
                id: "l9IAr7WY-Xk",
            },
            {
                story: 5,
                title: "チャリメラ／チャルメラ",
                image: "chiikawa-005.webp",
                id: "cE8wVmwY7VY",
            },
        ];

        class Chiikawa {
            constructor(story, title, image, id) {
                this.story = story;
                this.title = title;
                this.image = image;
                this.id = id;
            };

            //メソッド
            createMarkup() {
                return `
    <dl>
        <dt><span>第${this.story}話</span>${this.title}</dt>
        <dd>
            <a href="https://www.youtube.com/watch?v=${this.id}">
                <img src="images/${this.image}" alt="${this.title}" />
            </a>
        </dd>
    </dl>
                `
            }
        };

        //複数なので配列
        const chikawaContents = [];

        //挿入
        const container = document.querySelector(".contents");

        //インスタンス化
        //配列の順番を表す数字を「添字」またの名を「index」

        for (let i = 0; i < chiikawas.length; i++) {
            chikawaContents.push(new Chiikawa(chiikawas[i].story, chiikawas[i].title, chiikawas[i].image, chiikawas[i].id));
            console.log(chikawaContents[i].createMarkup());

            container.insertAdjacentHTML("beforeend", chikawaContents[i].createMarkup())
        }
    </script>
</body>

</html>
